<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <Link rel="stylesheet" href="./styles.css">

    <title>Calculator</title>
</head>


<body class="d-flex justify-center">


    <div class="calc-container border squircle">

        <div class="url-row d-flex margin">
            <a href="">Standard</a>
            <span>|</span>
            <a href="">Scientific</a>
        </div>

        <div class="row d-flex justify-center">
            <button>(</button>
            <button>)</button>
            <button>%</button>
            <button>AC</button>
        </div>

        <div class="row d-flex justify-center">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
        </div>
        <div class="row d-flex justify-center">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>x</button>
        </div>
        <div class="row d-flex justify-center">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
        </div>
        <div class="row d-flex justify-center">
            <button>0</button>
            <button>.</button>
            <button>=</button>
            <button>+</button>
        </div>
    </div>


</body>

</html>
