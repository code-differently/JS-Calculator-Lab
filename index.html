<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <Link rel="stylesheet" href="./styles.css">

    <title>Calculator</title>
</head>


<body class="d-flex justify-center">




    <div id="calc-container" class="border squircle">

        <div class="url-row d-flex margin-3">
            <a id="a-button" class="yaa">Standard</a>
            <span>|</span>
            <a id="b-button">Scientific</a>
        </div>

        <div class="d-flex justify-center">
            <input type="text" class="border squircle">
        </div>

        <div class="row d-flex justify-center">
            <button class="scientific-btn-left btn-light-gray">Rad</button>
            <button class="scientific-btn-left btn-light-gray">Deg</button>
            <button class="scientific-btn-left btn-light-gray">x!</button>
            <button>(</button>
            <button>)</button>
            <button>%</button>
            <button>AC</button>
        </div>

        <div class="row d-flex justify-center">
            <button class="scientific-btn-left btn-light-gray">Inv</button>
            <button class="scientific-btn-left btn-light-gray">sin</button>
            <button class="scientific-btn-left btn-light-gray">In</button>
            <button class="btn-light-gray">7</button>
            <button class="btn-light-gray">8</button>
            <button class="btn-light-gray">9</button>
            <button>&divide;</button>
        </div>
        <div class="row d-flex justify-center">
            <button class="scientific-btn-left btn-light-gray">Pie</button>
            <button class="scientific-btn-left btn-light-gray">cos</button>
            <button class="scientific-btn-left btn-light-gray">log</button>
            <button class="btn-light-gray">4</button>
            <button class="btn-light-gray">5</button>
            <button class="btn-light-gray">6</button>
            <button>&times;</button>
        </div>
        <div class="row d-flex justify-center">
            <button class="scientific-btn-left btn-light-gray">e</button>
            <button class="scientific-btn-left btn-light-gray">tan</button>
            <button class="scientific-btn-left btn-light-gray">check</button>
            <button class="btn-light-gray">1</button>
            <button class="btn-light-gray">2</button>
            <button class="btn-light-gray">3</button>
            <button>&minus;</button>
        </div>
        <div class="row d-flex justify-center">
            <button class="scientific-btn-left btn-light-gray">Ans</button>
            <button class="scientific-btn-left btn-light-gray">EXP</button>
            <button class="scientific-btn-left btn-light-gray">X^y</button>
            <button class="btn-light-gray">0</button>
            <button class="btn-light-gray" style="font-weight: bold;">.</button>
            <button class="btn-blue">=</button>
            <button>&plus;</button>
        </div>

        <div class="scientific-btn-bottom">
            <button class="scientific-btn-bottom btn-light-gray">Rad</button>
            <button class="scientific-btn-bottom btn-light-gray">Deg</button>
            <button class="scientific-btn-bottom btn-light-gray">x!</button>
        </div>

        <div class="scientific-btn-bottom">
            <button class="scientific-btn-bottom btn-light-gray">Inv</button>
            <button class="scientific-btn-bottom btn-light-gray">sin</button>
            <button class="scientific-btn-bottom btn-light-gray">In</button>
        </div>

        <div class="scientific-btn-bottom">
            <button class="scientific-btn-bottom btn-light-gray">Pie</button>
            <button class="scientific-btn-bottom btn-light-gray">cos</button>
            <button class="scientific-btn-bottom btn-light-gray">log</button>
        </div>

        <div class="scientific-btn-bottom">
            <button class="scientific-btn-bottom btn-light-gray">e</button>
            <button class="scientific-btn-bottom btn-light-gray">tan</button>
            <button class="scientific-btn-bottom btn-light-gray">check</button>
        </div>

        <div class="scientific-btn-bottom">
            <button class="scientific-btn-bottom btn-light-gray">Ans</button>
            <button class="scientific-btn-bottom btn-light-gray">EXP</button>
            <button class="scientific-btn-bottom btn-light-gray">X^y</button>
        </div>
    </div>

</body>
<script src="scientific-calculator-enabler.js"></script>

</html>
