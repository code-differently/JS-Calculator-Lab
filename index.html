<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Standard Calculator</title>
    </head>

  <body>

        <div class="calcLocation"> 
            <div class="calcGrid">

                <div class="calcSwitch">
                    <span><a id="standardBtn" href="./index.html">Standard</a></span><span id="pipe">  |  </span> <span><a id="scientificBtn" href="./scientific.html">Scientific</a></span>
                </div>

                <div class="display">
                    <div class="previous-operand"></div>
                    <div class="current-operand">0</div>
                </div>

                <div class="firstRow">
                    <button id="r1-1">(</button>
                    <button id="r1-2">)</button>
                    <button id="r1-3">%</button>
                    <button id="r1-4" class="fourthButton">AC</button>
                </div>

                <div class="secondRow">
                    <button id="r2-1">7</button>
                    <button id="r2-2">8</button>
                    <button id="r2-3">9</button>
                    <button id="r2-4" class="fourthButton">&divide</button>
                </div>

                <div class="thirdRow">
                    <button id="r3-1">4</button>
                    <button id="r3-2">5</button>
                    <button id="r3-3">6</button>
                    <button id="r3-4" class="fourthButton">&times</button>
                </div>

                <div class="fourthRow">
                    <button id="r4-1">1</button>
                    <button id="r4-2">2</button>
                    <button id="r4-3">3</button>
                    <button id="r4-4" class="fourthButton">-</button>
                </div>

                <div class="fifthRow">
                    <button id="r5-1">0</button>
                    <button id="r5-2">.</button>
                    <button id="r5-3">=</button>
                    <button id="r5-4" class="fourthButton">+</button>
                </div>
            </div>
        </div>
        
  </body>
</html>
