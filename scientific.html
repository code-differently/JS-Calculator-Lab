<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./scientific.css">
        <title>Scientific Calculator</title>
    </head>

  <body>

        <div class="sciCalcLocation"> 
            <div class="sciCalcGrid">

                <div class="sciCalcSwitch">
                    <span><a href="./index.html" id="standardBtn">Standard</a></span><span id="pipe">  |  </span><span><a href="./scientific.html" id="scientificBtn">Scientific</a></span>
                </div>

                <div class="sciDisplay">
                    <div class="previous-operand"></div>
                    <div class="current-operand">0</div>
                </div>

                <div class="firstRow">
                    <button class="grayBtn radDegBtn" id="r1-1">
                        <span><a href="" id="radBtn">Rad</a></span><span id="radDegPipe">  |  </span><span><a href="" id="degBtn">Deg</a></span>
                    </button>
                    <button class="grayBtn" id="r1-3">x!</button>
                    <button class="grayBtn" id="r1-4">(</button>
                    <button class="grayBtn" id="r1-5">)</button>
                    <button class="grayBtn" id="r1-6">%</button>
                    <button class="grayBtn lastBtn" id="r1-7">AC</button>
                </div>

                <div class="secondRow">
                    <button class="grayBtn" id="r2-1">Inv</button>
                    <button class="grayBtn" id="r2-2">sin</button>
                    <button class="grayBtn" id="r2-3">ln</button>
                    <button id="r2-4">7</button>
                    <button id="r2-5">8</button>
                    <button id="r2-6">9</button>
                    <button class="grayBtn lastBtn" id="r2-7">&divide</button>
                </div>

                <div class="thirdRow">
                    <button class="grayBtn" id="r3-1">&#960;</button>
                    <button class="grayBtn" id="r3-2">cos</button>
                    <button class="grayBtn" id="r3-3">log</button>
                    <button id="r3-4">4</button>
                    <button id="r3-5">5</button>
                    <button id="r3-6">6</button>
                    <button class="grayBtn lastBtn" id="r3-7">&times</button>
                </div>

                <div class="fourthRow">
                    <button class="grayBtn" id="r4-1">e</button>
                    <button class="grayBtn" id="r4-2">tan</button>
                    <button class="grayBtn" id="r4-3">&#8730;</button>
                    <button id="r4-4">1</button>
                    <button id="r4-5">2</button>
                    <button id="r4-6">3</button>
                    <button class="grayBtn lastBtn" id="r4-7">-</button>
                </div>

                <div class="fifthRow">
                    <button class="grayBtn" id="r5-1">Ans</button>
                    <button class="grayBtn" id="r5-2">EXP</button>
                    <button class="grayBtn" id="r5-3">x<span id="xyBtnSup">y</span></button>
                    <button id="r5-4">0</button>
                    <button id="r5-5">.</button>
                    <button id="r5-6">=</button>
                    <button class="grayBtn lastBtn" id="r5-7">+</button>
                </div>
            </div>
        </div>
        
  </body>
</html>
